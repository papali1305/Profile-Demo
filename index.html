<!-- Add to head -->
<link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>

<!-- Inside body -->
<div class="hero-content animate__animated animate__fadeInLeft" data-aos="fade-right">
    <h4 class="greeting">Hello, I'm</h4>
    <h1 class="name">Papali Priyaratan Sahu</h1>
    <h2 class="title">Frontend Developer</h2>
    <p class="bio">I craft beautiful, responsive websites with modern technologies...</p>
    <div class="cta-buttons">
        <a href="about.html" class="btn btn-primary animate__animated animate__bounceIn">View My Journey</a>
        <a href="#contact" class="btn btn-secondary animate__animated animate__bounceIn animate__delay-1s">Hire Me</a>
    </div>
</div>

<div class="hero-image animate__animated animate__zoomIn" data-aos="zoom-in">
    <div class="image-wrapper">
        <img src="profile.jpeg" alt="Papali Priyaratan Sahu">
    </div>
</div>

<!-- Skills Section -->
<section class="skills" id="skills" data-aos="fade-up">
    <div class="container">
        <h2 class="section-title animate__animated animate__fadeInUp">My Technical Skills</h2>
        <div class="skills-grid">
            <div class="skill-card" data-aos="fade-up" data-aos-delay="100">
                <div class="skill-icon"><i class="fab fa-html5"></i></div>
                <h3>HTML5</h3>
                <div class="skill-bar"><div class="skill-level html"></div></div>
            </div>
            <!-- Repeat same for other skills with slight delay -->
        </div>
    </div>
</section>

<!-- Contact Section -->
<section class="contact" id="contact" data-aos="fade-up">
    <div class="container">
        <h2 class="section-title animate__animated animate__fadeIn">Get In Touch</h2>
        <form class="contact-form">
            <div class="form-group" data-aos="fade-up" data-aos-delay="100">
                <input type="text" placeholder="Your Name" required>
            </div>
            <div class="form-group" data-aos="fade-up" data-aos-delay="200">
                <input type="email" placeholder="Your Email" required>
            </div>
            <div class="form-group" data-aos="fade-up" data-aos-delay="300">
                <textarea placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary animate__animated animate__pulse animate__infinite">Send Message</button>
        </form>
    </div>
</section>
